name: Angular Test Workflow On All Branches
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  [push]

jobs:
  build:
    runs-on:  self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli
          echo "Angular CLI installed successfully"

#      - name: Configure Puppeteer
#        run: npm install puppeteer

      - name: Run tests
        id: test
        run: ng test --watch=false --browsers=ChromeHeadless

      - name: Stop and Remove Running Containers
        if: github.ref == 'refs/heads/dev'
        run: |
          docker stop my-calculator-angular-app-container
          docker rm my-calculator-angular-app-container
        continue-on-error: true

      - name: Remove Previous Docker Image
        if: github.ref == 'refs/heads/dev'
        run: |
          docker rmi -f ${{ secrets.DOCKER_HUB_USERNAME }}/my-calculator-angular-app
        continue-on-error: true

      - name: Create Docker image
        if: github.ref == 'refs/heads/dev'
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-calculator-angular-app .

      - name: login to docker hub
        if: github.ref == 'refs/heads/dev'
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: tag docker image
        if: github.ref == 'refs/heads/dev'
        run: docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/my-calculator-angular-app ${{ secrets.DOCKER_HUB_USERNAME }}/my-calculator-angular-app:latest

      - name: push to docker hub
        if: github.ref == 'refs/heads/dev'
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-calculator-angular-app:latest

      - name: Run Docker Container
        if: github.ref == 'refs/heads/dev'
        run: |
          docker run -p 4200:4200 --name my-calculator-angular-app-container -d ${{ secrets.DOCKER_HUB_USERNAME }}/my-calculator-angular-app
